<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen's Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #d0dce5;
            color: #102a42;
            line-height: 1.5;
            font-size: 0.875rem;
        }

        h1,
        h2,
        h3,
        h4 {
            letter-spacing: 0.1rem;
            text-transform: capitalize;
            line-height: 1.25;
            margin-bottom: 0.75rem;
        }

        h1 {
            font-size: 3rem;
        }

        h2 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.25rem;
        }

        h4 {
            font-size: 0.875rem;
        }

        .menu {
            padding: 5rem 0;
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .underline {
            width: 5rem;
            height: 0.25rem;
            background: #c59d5f;
            margin: 0 auto;
            margin-bottom: 2rem;
        }

        .btn-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid #c59d5f;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            color: #c59d5f;
            cursor: pointer;
            transition: all 0.3s linear;
            text-transform: capitalize;
        }

        .filter-btn:hover {
            background: #c59d5f;
            color: white;
        }

        .filter-btn.active {
            background: #c59d5f;
            color: white;
        }

        .section-center {
            width: 90vw;
            margin: 0 auto;
            max-width: 1170px;
            display: grid;
            gap: 3rem 2rem;
            justify-items: center;
        }

        .menu-item {
            display: grid;
            gap: 1rem 2rem;
            max-width: 25rem;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .photo {
            width: 100%;
            height: 15rem;
            object-fit: cover;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .item-info {
            padding: 1.5rem;
        }

        .item-info header {
            display: flex;
            justify-content: space-between;
            border-bottom: 0.5px dotted #617d98;
            padding-bottom: 0.5rem;
        }

        .item-info h4 {
            margin-bottom: 0.5rem;
        }

        .price {
            color: #c59d5f;
        }

        .item-text {
            margin-top: 1rem;
            color: #617d98;
        }

        @media screen and (min-width: 768px) {
            .menu-item {
                grid-template-columns: 1fr;
            }

            .section-center {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (min-width: 1200px) {
            .section-center {
                grid-template-columns: 1fr 1fr 1fr;
                width: 95vw;
            }

            .photo {
                height: 12rem;
            }
        }
    </style>
</head>

<body>
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>

        <!-- Burada butonlar olacak -->
        <div class="btn-container"></div>

        <!-- Burada menü itemları olacak -->
        <div class="section-center"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
